<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ACCESS EMPLEADOS | ACESS INSPECTION</title>
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="icon" href="img/ico.png">
    <link rel="stylesheet" href="css/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
    <div class="showCampos ">
        <div class="container  mt-5">
            <div class="row mt-5">

                <div class="col-md-5 m-auto ">
                    <div class="alert alert-danger alert-heading fade show" role="alert">
                        <strong>Usuario y/o contraseña incorrecta</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="card card-color-login  mt-5">
                        <div class="card-header text-center mt-2">
                            <h1>ACCESS CONTROL</h1>
                            <hr>
                            <object class="m-auto">
                                <embed class="img-fluid img-custom-w-login"  src="img/ico.svg">
                            </object>

                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Ingrese Usuario">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Ingrese Contraseña">
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-block btn-outline-primary" value="Ingresar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/js.bootstrap/bootstrap.min.js"></script>
<script src="js/js.bootstrap/bootstrap.js"></script>
<script src="js/js.fontawesome/all.js"></script>
<script src="js/js.fontawesome/all.min.js"></script>

</html>
