<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Actualizar Empleado | Access Inspection</title>
    <link rel="stylesheet" href="../../css/css/bootstrap.css">
    <link rel="icon" href="../../img/ico.png">
    <link rel="stylesheet" href="../../css/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body class=" bg-dark">
    <div class="dontShowPhone">
        <nav class="navbar navbar-expand-lg ">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand navbar-brand-logo mr-5" href="#">
                    <object>
                        <embed class="img-fluid img-custom-w"  src="../../img/ico.svg">
                    </object>
                </a>
                <div class="  title-admin">
                    <h4>ACCESS INSPECTION</h4>
                </div>
                <div class="nav-item dropdown  mt-3 ml-auto mr-3">
                    <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas  fa-user-cog fontAwesom ml-5"></i>
                        <p>Milton Hernandez</p>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="btn btn-outline-danger btn-block" href="#">Salir</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container mt-3 ml-auto mr-auto animated fadeIn">
            <div class="col-md-auto m-auto p-3">
                <form action="/addUserEmployet" method="POST">
                    <table class="table table-hover table-dark mt-3">
                        <thead>
                            <tr>
                                <th colspan="5">
                                    <h3 class="text-center">Actulizar empleado</h3>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <label for="nombre">Nombre: </label>
                                    <input class="form-control" name="nombre" type="text">
                                </td>
                                <td colspan="3">
                                    <label for="nombre">Apellido: </label>
                                    <input class="form-control" name="apellido" type="text">
                                </td>
                            </tr>
                            <tr>

                                <td>
                                    <label for="tipoDocumento">Tipo de documento: </label>
                                    <h3>Cédula </h3>
                                </td>
                                <td colspan="1">
                                    <label for="NrDocumento">Numero de Documento: </label>
                                    <input class="form-control" name="NrDocumento" type="number">
                                </td>
                                <td colspan="2">
                                    <label for="fecha">Fecha de nacimiento: </label>
                                    <h5>17/09/1999</h5>
                                    <input type="hidden" name="idAdminitrador" value="%=pasar id del administrador%">
                                </td>
                                <td>
                                    <label for="rh">RH </label>
                                    <h5>A+</h5>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1">
                                    <label for="departamento">Departamento </label>
                                    <div id="dep"></div>
                                </td>
                                <td colspan="1">
                                    <label for="municipios">Municipios</label>
                                    <select name="municipios" id="mun" class="custom-select">
                                     
                                    </select>
                                </td>

                                <td colspan="3">
                                    <label for="address">Dirección: </label>
                                    <input class="form-control" name="address" type="text">
                                </td>


                            </tr>
                            <tr>
                                <td colspan="1">
                                    <label for="email">Cargo: </label>
                                    <input class="form-control" name="cargo" type="text">
                                </td>
                                <td colspan="2">
                                    <label for="email">Correo: </label>
                                    <input class="form-control" name="email" type="email">
                                </td>
                                <td colspan="2">
                                    <label for="telefono">Telefono o Celular: </label>
                                    <input class="form-control" name="telefono" type="number">
                                </td>

                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button class="btn btn-danger m-1" type="reset">Borrar todo</button>
                                </td>
                                <td colspan="3">
                                    <button class="btn float-right btn-primary btn-success-aproved ml-5" type="submit">Actualizar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <blockquote class="blockquote text-center">
        <footer class="blockquote-footer">&copysr; <cite title="Source Title">CODE ROOT</cite></footer>
    </blockquote>
</body>
<script src="../../js/jquery-3.5.1.min.js"></script>
<script src="../../js/js.bootstrap/bootstrap.bundle.js"></script>
<script src="../../js/js.bootstrap/bootstrap.min.js"></script>
<script src="../../js/js.bootstrap/bootstrap.js"></script>
<script src="../../js/js.fontawesome/all.js"></script>
<script src="../../js/js.fontawesome/all.min.js"></script>
<script src="../../js/script.js"></script>

</html>
